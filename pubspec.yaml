name: x_google_installer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  font_awesome_flutter: ^8.11.0
  dio: ^3.0.10
  device_info: ^1.0.0
  cached_network_image: ^2.5.0
  external_app_launcher: ^0.0.1
  app_installer: ^0.4.0
  package_info:
    git:
      url: https://github.com/xkeyC/plugins.git
      path: packages/package_info

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/appLogo.png
flutter_intl:
  enabled: true